# 1.声明地图图片资源的路径
image: /home/cwkj/demo05_ws/src/nav_demo/map/nav.pgm
# 2.地图刻度尺单位  米/像素
resolution: 0.0500000
# 3.地图的位姿信息(地图右下角相对于rviz中的原点的位姿)
# 值1:x方向的偏移量 值2:y
# 值3:地图的偏航角度(弧度)
origin: [-50.000000, -50.000000, 0.000000]
# 地图中障碍物的判断
# 最终结果:白色是可通行区域,黑色是障碍物,蓝灰是未知区域
# 判断规则:
# 1.地图中的每个像素都有取值[0,255] 白色255 黑色0,像素值设为x
# 2.算比例:p=(255-x)/255   灰色是介于0-1的值
# 3.判断是否是障碍物
# p>占用阈值occupied_thresh  就是障碍物
# p<空闲阈值free_thresh   就是无物


# 4.占用阈值
occupied_thresh: 0.65
# 5.空闲阈值
free_thresh: 0.196
# 6.取反
negate: 0


